<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
        <!-- font-family: "Barrio", system-ui;  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barrio&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <!-- font-family: "Parkinsans", sans-serif; -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- toastify -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <!-- sweetAlert -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Inicia Sesión</title>
</head>
<body class="body-login">
    <main class="login-container">
        <section>
            <h1>Centro de Adopciones <br> Patitas Contentas</h1>


            <!-- Controladores -->
            <div class="tabs-container">
                <a href="/" class="google inicio-buttons">
                    <img src="../img/iconos/google-icon.svg" alt="">
                    Ingresar con Google
                </a>
                <input type="radio" id="iniciar" name="form-toggle" checked hidden>
                <input type="radio" id="registrar" name="form-toggle" hidden>

                <div class="tabs">
                    <label for="iniciar" class=" tab inicio-buttons">Iniciar Sesión</label>
                    <label for="registrar" class="tab  inicio-buttons">Registrarse</label>
                </div>

                <!-- Formularios -->
                <div class="forms-container">
                    <form class="iniciar-form" id="iniciar-form">
                        <label for="email" class="email">E-mail
                            <input type="email" id="emailInicio" name="email" required>
                        </label>
                        <label for="password">Contraseña
                            <input type="password" name="password" id="pass" placeholder="***************" autocomplete="current-password" required>
                        </label>
                        <div class="registro-buttons">
                            <button class="btn-inicio" type="button" id="btnInicio">Iniciar Sesión</button>
                            <a href="#" class="btn-restaurar">Olvidé mi contraseña</a>
                        </div>
                    </form>

                    <form class="registrar-form" id="registrar-form">
                        <label for="nombreApellido">Nombre y Apellido
                            <input type="text" name="nombreApellido" id="nombreApellido" required>
                        </label>
                        <label for="email">Email
                            <input type="text" name="email" id="emailR" placeholder="ejemplo@correo.com" required>
                        </label>
                        <label for="password">Contraseña
                            <input type="password" name="password" id="passR" placeholder="***************" autocomplete="new-password" required>
                        </label>
                        <div class="form-row">
                            <label for="generos" class="col-1">Género
                                <select name="generos" id="genero-list">
                                    <option value="femenino">Femenino</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </label>
                            <label for="edad" class="col-2">Edad
                                <input type="number" id="edad" name="edad" class="input-edad" required>
                            </label>
                        </div>
                        <label for="tel">teléfono
                            <input type="tel" name="tel" id="tel" placeholder="(264) 5123456" required>
                        </label>
                        <label for="dir">Dirección
                            <input type="text" name="dir" id="dir" required>
                        </label>
                        <button class="btn-inicio btn-registrarse" id="btnReg">Registrarse</button>
                    </form>
                </div>
            </div>
        </section>

        <img src="../img/bg-2.jpg" alt="">
    
    </main>


    <!-- scripts -->
    <script src="../js/usuario.js"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/Toastify.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
