<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Inicia Sesión</title>
</head>
<body class="body-login">
    <main class="login-container">
        <section>
            <a href="" class="google">
                <img src="../img/iconos/google-icon.svg" alt="">
                ingresar con Google
            </a>
            <span></span>
            <form>
                <label for="email" class="email">E-mail
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com">
                </label>
                <label for="password">Contraseña
                    <input type="password" name="password" id="password" placeholder="***************">
                </label>

                <ul>
                    <li class="btn-inicio-container">
                        <a href="../index.html" class="btn-inicio-sesion" id="btn-login">Iniciar Sesión</a>
                    </li>
                    <li>
                        <a href="#" class="btn-restaurar">Olvidé mi contraseña</a>
                    </li>
                </ul>
            </form>
        </section>

        <img src="../img/bg-2.jpg" alt="">
    
    </main>


    <!-- scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/mascotas.js"></script>
    <script src="./js/amigos.js"></script>
    <!-- toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
